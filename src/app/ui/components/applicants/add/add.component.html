<div class="example-container">
  <form [formGroup]="applicantForm" (ngSubmit)="onSubmit()">
    <app-textinput [control]="applicantForm.get('name')" [controlName]="'Name'"></app-textinput>

    <app-textinput [control]="applicantForm.get('surname')" [controlName]="'Surname'"></app-textinput>
    <app-textinput [control]="applicantForm.get('mail')" [controlName]="'Email'"></app-textinput>
    <app-textinput [control]="applicantForm.get('phone')" [controlName]="'Phone'"></app-textinput>
    <app-textinput [control]="applicantForm.get('description')" [controlName]="'Description'"></app-textinput>
    <app-textinput [control]="applicantForm.get('companyName')" [controlName]="'CompanyName'"></app-textinput>
      <mat-form-field>
        <mat-label>Services</mat-label>
        <mat-select formControlName="serviceId">
          <mat-option value="1">First option</mat-option>
          <mat-option value="2">Second option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>ApplicantType</mat-label>
        <mat-select formControlName="applicantType">
          <mat-option value="1">First option</mat-option>
          <mat-option value="2">Second option</mat-option>
        </mat-select>
      </mat-form-field>

<label for="avatar">Choose a profile picture:</label>

<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" (change)="uploadFile($event)" />



      <!-- <input type="file" name="File" class="file-input" (change)="uploadFile($event)"></input> -->

<br/>
      <button type="submit" [disabled]="applicantForm.invalid" mat-stroked-button>Basic</button>
    </form>
  </div>
